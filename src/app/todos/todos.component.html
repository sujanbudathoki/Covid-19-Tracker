
  <div class="row" *ngFor="let item of newsData;let i = index">
    <div class="col-md-12">
      <h1 class="alert alert-primary">{{item.title}}</h1>
      <p>{{item.summary}}</p>
      <img src={{item.image_url}} style="width:300px;height:300px" />
      <a href={{item.url}}>Read Full Article</a>
    </div>
  </div>
