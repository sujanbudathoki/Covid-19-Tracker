<table class="table table-dark">
  <thead>
    <tr>
      <th colspan="3">Work</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of apiServerData;let i = index">
    <tr *ngIf="i<30">
      <td colspan="3">{{item.title}}</td>
      <td>{{item.completed}}</td>
    </tr>
  </tbody>
</table>
