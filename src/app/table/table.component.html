<table class="table">
  <thead>
    <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>City</th>
  </tr>
  </thead>
  <tbody >
    <tr *ngFor="let profile of apiserverData">
      <td>{{profile.name}}</td>
      <td>{{profile.username}}</td>
      <td>{{profile.email}}</td>
      <td>{{profile.address.city}}</td>
    </tr>
  </tbody>
</table>
