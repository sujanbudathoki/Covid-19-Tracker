<div class="btn btn-danger">
  Latest Posts
</div>
<div class="row">
  <div class="col-md-12" *ngFor="let item of appServerData;let i = index">
    <div class="card" *ngIf="i<30">
      <div class="card-body">
        <h4 class="card-title">
          Title - {{item.title}} 
        </h4>
        <div class="card-text">
          Post - " {{item.body}} "
        </div>
        <div class="btn btn-primary" (click)="LoadComments(item.id)">
          Load Comments
        </div>
        <div class="row">
          <div class="col-md-12" *ngFor="let comment of commentDataFactory">
            <h3>Comments:</h3>
            <div class="card">
              <div class="card-title">
                {{comment.name}}
              </div>
              <div class="card-body">
                <p>
                  {{comment.body}}
                </p>
              </div>
              
            </div>
          </div>
        </div>
        
       

    </div>
  </div>
</div>
  </div>
