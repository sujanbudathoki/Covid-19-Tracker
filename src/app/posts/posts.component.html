
<div class="row">
  <div class="col-md-12" *ngFor="let item of faqData;let i = index">
    <div class="card" >
      <div class="card-body">
        <h4 class="card-title alert alert-danger">
         {{i+1}}) {{item.question}} 
        </h4>
        <div class="card-text alert alert-primary"  >
          Answer - " {{item.answer}} "
        </div>
       
       
        </div>
        
       

    </div>
  </div>
</div>
